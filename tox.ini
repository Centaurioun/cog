# tox configuration for Cog.

[tox]
envlist = py37,py38,py39,py310,py311,coverage

[testenv]
deps =
    coverage
    pytest

commands =
    coverage run -m pytest {posargs}

usedevelop = True

[testenv:coverage]
skip_install = True
commands =
    coverage combine -q
    coverage report -m

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
